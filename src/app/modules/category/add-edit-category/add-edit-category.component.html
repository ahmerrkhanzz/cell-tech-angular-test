<div class="modal-header">
  <h4 class="modal-title">{{ title | titlecase }} Category</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="categoryForm">
    <div class="row mb-3" *ngIf="this.category && this.category.parentId">
      <label for="inputEmail3" class="col-sm-4 col-form-label"
        >Parent Category #</label
      >
      <div class="col-sm-8">
        <input
          type="text"
          formControlName="parentCategoryId"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="row mb-3" *ngIf="this.category">
      <label class="col-sm-4 col-form-label"
        >Category #</label
      >
      <div class="col-sm-8">
        <input
          type="text"
          formControlName="categoryId"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label"
        >Category Name</label
      >
      <div class="col-sm-8">
        <input type="text" formControlName="name" class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Status</label>
      <div class="col-sm-8">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            formControlName="status"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="submitHandler()"
    [disabled]="this.categoryForm.invalid"
  >
    Submit
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Close
  </button>
</div>
